<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
</head>
<body>
    <h1>Task History</h1>
    <table>
        <tr>
            <th>Hive No</th>
            <th>Date & Time</th>
            <th>Task Description</th>
            <th>Status</th>
        </tr>
        <% history.forEach(task => { %>
            <tr>
                <td><%= task.hive_no %></td>
                <td><%= task.date_time %></td>
                <td><%= task.task_description %></td>
                <td><%= task.status %></td>
            </tr>
        <% }) %>
    </table>
</body>
</html>
