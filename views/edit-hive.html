<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hive Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/pic7.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .back-link {
            position: absolute; 
            top: 20px;
            left: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 16px;
            color: #f7f6f5;
            font-weight: bold;
            background-color: #ee9d07;
            padding: 8px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            
        }
        .back-link:hover {
            color: #141414; 
        }
        .back-link span {
            margin-left: 5px;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .edit-hive-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #fffefe;
            border-radius: 5px;
            font-size: 15px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ee9d07;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #fa9704;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <a href="/hive-details" class="back-link">
        << <span>Back</span>
    </a>

    <div class="container">
        <h1>Hive No: <%= hive.hive_no %></h1>
        <form action="/update-hive" method="POST" class="edit-hive-form">
            <input type="hidden" name="hive_no" value="<%= hive.hive_no %>">
            
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" name="temperature" value="<%= hive.temperature %>" required>
            </div>
            
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" name="humidity" value="<%= hive.humidity %>" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" name="weight" value="<%= hive.weight %>" required>
            </div>
            
            <div class="form-group">
                <label for="health_status">Health Status:</label>
                <select name="health_status">
                    <option value="Healthy" <%= hive.health_status === 'Healthy' ? 'selected' : '' %>>Healthy</option>
                    <option value="Unhealthy" <%= hive.health_status === 'Unhealthy' ? 'selected' : '' %>>Unhealthy</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="active_status">Active Status:</label>
                <select name="active_status">
                    <option value="Active" <%= hive.active_status === 'Active' ? 'selected' : '' %>>Active</option>
                    <option value="Deactive" <%= hive.active_status === 'Deactive' ? 'selected' : '' %>>Deactive</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bees_in">Bees In:</label>
                <input type="number" name="bees_in" value="<%= hive.bees_in %>" required>
            </div>
            
            <div class="form-group">
                <label for="bees_out">Bees Out:</label>
                <input type="number" name="bees_out" value="<%= hive.bees_out %>" required>
            </div>

            <!-- Buttons in the same line -->
            <div class="button-group">
                <button type="submit" class="btn">Save Changes</button>
                <button id="viewHistoryBtn" type="button" onclick="window.location.href='/view-history/<%= hive.hive_no %>'">View History</button>
            </div>
        </form>
    </div>
</body>
</html>
