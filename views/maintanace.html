<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        /* Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(253, 253, 253, 0.979);
            padding: 4px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin: 0 25px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #FFA500;
        }

        .container {
            width: 99.5%;
            margin-top: 50px;
            background-color: rgba(255, 136, 0, 0.808);
            text-align: center;
            background: linear-gradient(135deg, #f55920, #ec940f); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
            border: 3px solid #ffffff; 
            padding: 50px;
        }

        .container h1 {
            color: #f0f0f0;
            font-family: "Arial Black", Gadget, sans-serif;
            font-size: 40px;
            text-shadow: 1px 1px 3px rgba(255, 254, 254, 0.5); 
        }

        .maintenance-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcc80;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .box h2 {
            font-size: 24px;
            color: #333;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .daily {
            background-color: #ffe082;
        }

        .weekly {
            background-color: #ffb74d;
        }

        .monthly {
            background-color: #ff9800;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .modal input, .modal select {
            padding: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #ec8500;
        }

        /* Styles for Task Form */
        .task-list {
            text-align: left;
            margin-top: 20px;
        }

        .task-list label {
            display: block;
            margin-bottom: 10px;
        }

        .task-list input[type="checkbox"] {
            margin-right: 10px;
        }

        .view-report {
    display: flex;
    justify-content: center;
    margin-top: 60px;
}

.view-report button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #f2a900; /* Customize button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.view-report button:hover {
    background-color: #d18b00; /* Hover effect */
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="/images/logo.png" alt="Bee Smart" style="width: 100px; height: auto; margin-left: 20px;">
        <ul>
          <li><a href="/#home">Home</a></li>
          <li><a href="/#dashboard">Dashboard</a></li>
          <li><a href="/#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Maintenance</h1>
    </div>    

    <!-- Maintenance Options -->
    <div class="maintenance-boxes">
        <div class="box daily" onclick="openModal('daily')">
            <h2>Daily</h2>
        </div>
        <div class="box weekly" onclick="openModal('weekly')">
            <h2>Weekly</h2>
        </div>
        <div class="box monthly" onclick="openModal('monthly')">
            <h2>Monthly</h2>
        </div>
    </div>

    <div class="view-report">
        <button onclick="viewReport()">View Report</button>
    </div>

    <!-- Daily Modal -->
    <div class="modal" id="dailyModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('dailyModal')">&times;</span>
            <h2>Daily Maintenance</h2>
            <form id="dailyForm">
                <label for="date">Date:</label>
                <input type="date" id="dailyDate" required><br><br>

                <label for="hiveNo">Hive No.:</label>
                <input type="number" id="dailyHiveNo" required><br><br>

                <button type="submit">Next</button>
            </form>
        </div>
    </div>

    <!-- Weekly Modal -->
    <div class="modal" id="weeklyModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('weeklyModal')">&times;</span>
            <h2>Weekly Maintenance</h2>
            <form id="weeklyForm">
                <label for="week">Select Week:</label>
                <input type="week" id="weeklyDate" required><br><br>

                <label for="hiveNo">Hive No.:</label>
                <input type="number" id="weeklyHiveNo" required><br><br>

                <button type="submit">Next</button>
            </form>
        </div>
    </div>

    <!-- Monthly Modal -->
    <div class="modal" id="monthlyModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('monthlyModal')">&times;</span>
            <h2>Monthly Maintenance</h2>
            <form id="monthlyForm">
                <label for="month">Select Month:</label>
                <input type="month" id="monthlyDate" required><br><br>

                <label for="hiveNo">Hive No.:</label>
                <input type="number" id="monthlyHiveNo" required><br><br>

                <button type="submit">Next</button>
            </form>
        </div>
    </div>

    <!-- Task Modals -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('taskModal')">&times;</span>
            <h2 id="taskModalTitle">Maintenance Tasks</h2>
            <div id="hiveNoDisplay"></div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <button onclick="markTasksDone()" style="flex: 1; margin-right: 10px;">Save</button>
            <button onclick="generateReport()" style="flex: 1;">Report</button>
            <div id="messageContainer" style="margin-top: 20px; color: green; display: none;"></div>
        </div>
    </div>

    <script>
        let currentMode = '';

// Open the appropriate modal
function openModal(mode) {
    currentMode = mode;
    document.getElementById(`${mode}Modal`).style.display = "flex";
}

// Close the modal
function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
}

// Open the task modal after form submission
document.getElementById('dailyForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const hiveNo = document.getElementById("dailyHiveNo").value;
    showTaskModal(hiveNo, 'daily');
});

document.getElementById('weeklyForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const hiveNo = document.getElementById("weeklyHiveNo").value;
    showTaskModal(hiveNo, 'weekly');
});

document.getElementById('monthlyForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const hiveNo = document.getElementById("monthlyHiveNo").value;
    showTaskModal(hiveNo, 'monthly');
});

// Show the task modal based on the mode
function showTaskModal(hiveNo, mode) {
    document.getElementById('hiveNoDisplay').innerText = `Hive No: ${hiveNo}`;
    let taskListHtml = '';

    if (mode === 'daily') {
        document.getElementById('taskModalTitle').innerText = "Daily Maintenance Tasks";
        taskListHtml = `
            <label><input type="checkbox"> Monitor bee activity</label>
            <label><input type="checkbox"> Check Hive entrances</label>
            <label><input type="checkbox"> Monitor disturbances</label>
            <label><input type="checkbox"> Monitor weather conditions</label>
            <label><input type="checkbox"> Check water supply</label>
            <label><input type="checkbox"> Observe bee behavior</label>
        `;
    } else if (mode === 'weekly') {
        document.getElementById('taskModalTitle').innerText = "Weekly Maintenance Tasks";
        taskListHtml = `
            <label><input type="checkbox"> Inspect hive interior</label>
            <label><input type="checkbox"> Clean hive areas</label>
            <label><input type="checkbox"> Check for pests and diseases</label>
            <label><input type="checkbox"> Look for signs of overcrowding</label>
            <label><input type="checkbox"> Provide supplemental feeding</label>
            <label><input type="checkbox"> Check hive ventilation</label>
        `;
    } else if (mode === 'monthly') {
        document.getElementById('taskModalTitle').innerText = "Monthly Maintenance Tasks";
        taskListHtml = `
            <label><input type="checkbox"> Inspect hive frames and clean equipment</label>
            <label><input type="checkbox"> Check hive condition</label>
            <label><input type="checkbox"> Check honey levels</label>
        `;
    }

    document.getElementById('taskList').innerHTML = taskListHtml;
    closeModal(`${mode}Modal`);
    document.getElementById('taskModal').style.display = "flex";
}

// Mark tasks as done
function markTasksDone() {
    saveTasks();  // Calls saveTasks to send data to the server
    displayMessage("Tasks saved successfully!");
}

// Display a message on the page
function displayMessage(message) {
    const messageContainer = document.getElementById('messageContainer');
    messageContainer.innerText = message;
    messageContainer.style.display = "block";
    setTimeout(() => {
        messageContainer.style.display = "none"; // Hide message after 3 seconds
    }, 3000);
}

function collectTasks() {
    const checkboxes = document.querySelectorAll('#taskList input[type="checkbox"]');
    let tasks = [];
    checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
            tasks.push(checkbox.nextSibling.textContent.trim());
        }
    });
    return tasks;
}

function saveTasks() {
    const hiveNo = document.getElementById('hiveNoDisplay').innerText.split(': ')[1];
    const taskType = currentMode;
    let dateValue;

    if (taskType === 'daily') {
        dateValue = document.getElementById('dailyDate').value;
    } else if (taskType === 'weekly') {
        dateValue = document.getElementById('weeklyDate').value;
    } else if (taskType === 'monthly') {
        dateValue = document.getElementById('monthlyDate').value;
    }

    const tasks = collectTasks();

    // Send data to backend using fetch or AJAX
    const data = {
        hiveNo: hiveNo,
        taskType: taskType,
        dateValue: dateValue,
        tasks: tasks
    };

    fetch('/saveTasks', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        alert('Tasks saved successfully!');
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function generateReport() {
    const hiveNo = document.getElementById('hiveNoDisplay').innerText.split(': ')[1];
    const taskType = currentMode;
    
    // Redirect to report.html with hiveNo and taskType as URL parameters
    window.location.href = `report.html?hiveNo=${hiveNo}&taskType=${taskType}`;
}
// Function to get URL parameters
function getParameterByName(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// View report function
function viewReport() {
    const hiveNo = getParameterByName('hiveNo');
    const taskType = getParameterByName('taskType');
    
    // Redirect to a page to view the report or send a request to get the report details
    window.location.href = `/viewReport?hiveNo=${hiveNo}&taskType=${taskType}`;
}

</script>

</body>
</html>
